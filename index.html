<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- <meta name="viewport" content="width=device-width"> -->
  <meta charset="utf-8">
  <title>税金計算器</title>
  <link rel="stylesheet" href="calctax.css">
</head>

<body>
  <header>
    <h1>calctax</h1>
  </header>

  <div class="contents">
    <div class="description">
      <p>黄色のとこに入力しろよな</p>
    </div>

    <div class="main">
      <div class="mainleft">
        &#9312;給与収入
      </div>
      <div class="mainright">
        <input id="給与収入" class="requiredInput" type="number" value="0" onchange="inputKyuuyo(value)">円
      </div>

      <div class="mainleft underline">
        &#9313;給与所得控除
      </div>
      <div class="mainright underline">
        -<input id="給与所得控除" type="number" name="" value="0" readonly>円
      </div>

      <div class="mainleft">
        &#9314;総所得金額(&#9312;-&#9313;)
      </div>
      <div class="mainright">
        <input id="総所得金額" type="number" name="" value="0" readonly>円
      </div>

      <!-- empty row -->
      <div class=""></div><div class=""></div>

      <div class="mainleft">
        &#9315;厚生年金保険料控除
      </div>

      <div class="mainright">
        -<input id="厚生年金保険料控除" type="number" value="0" readonly>円
      </div>

      <div class="mainleft">
        &#9316;健康保険料控除
      </div>
      <div class="mainright">
        -<input id="健康保険料控除" type="number" name="" value="0" readonly>円
      </div>

      <div class="mainleft">
        &#9317;社会保険料控除(&#9315;+&#9316;)
      </div>
      <div class="mainright">
        -<input id="社会保険料控除" type="number" name="" value="0" readonly>円</td>
      </div>


    </div> <!-- main -->
  </div><!-- contents -->

  <aside class="">
    <div class="">
      ・給与所得控除:給与の一部を経費としてみなすことができる。
      <a href="https://www.nta.go.jp/taxes/shiraberu/taxanswer/shotoku/1410.htm">計算式</a>
    </div>
    <div class="">
      ・総所得金額:給与から給与所得控除を引いたもの。
    </div>
    <div class="">
      ・厚生年金保険料控除:「給与 × 18.3% ÷ 2」で算出しています
    </div>
    <div class="">
      ・健康保険料:宮城県のもので算出。
      条件は「介護保険第２号被保険者に該当しない場合」で「折半」
    </div>
  </aside>
<script src="calctax.js"></script>
</body>

</html>
